<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/bark-dones" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
    <title>Math Breeze</title>
</head>
<body>
    <div class="container">
        <div class="calcContainer">
            <div class="calculator">
                <input id="display" readonly>
                <div id="result"></div>
                <div class="calcCont">
                    <button class="operatorBtn" onclick="appendToDisplay('+')">+</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button class="operatorBtn" onclick="appendToDisplay('-')">-</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('7')">6</button>
                    <button class="operatorBtn" onclick="appendToDisplay('*')">*</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button class="operatorBtn" onclick="appendToDisplay('/')">/</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button class="operatorBtn" onclick="calculate()">=</button>
                    <button class="operatorBtn" onclick="clearDisplay()">C</button>
                    <button class="DeleteBtn" onclick="delLastChar()">Del</button>
                    <p class="calcName">Math Breeze</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.5.2/math.js"></script>
    <script src="script.js"></script>
</body>
</html>
